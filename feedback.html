    <script>
        const feedback = document.querySelector(".feedback");
        const feedbackType = feedback.getElementsByTagName("li")


        document.addEventListener("DOMContentLoaded", () => {

            // Click the first link at default
            feedbackType[0].click();

        })

        Array.from(feedbackType).forEach(li => {
            li.addEventListener("click", () => {
                removeActiveState()
                li.classList.add("active");
                const category = li.textContent;
                document.getElementById("feedbackCategory").value = category;
            })
        })

        function removeActiveState () {
            Array.from(feedbackType).forEach(li => {
                li.classList.remove("active");
            })
        }

    </script>
